{% extends 'base.html' %}
{% block content %}
<h2>Results</h2>
<table class="table">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Type</th>
            <th>DAG ID</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.filename.split('/')[-1] }}</td>
            <td>{{ file.file_type }}</td>
            <td>{{ file.dag_id or 'N/A' }}</td>
            <td>{{ file.status }}</td>
            <td>
                {% if file.status == 'done' %}
                <a href="{{ url_for('main.download', file_id=file.id) }}" class="btn btn-sm btn-success">Download</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
